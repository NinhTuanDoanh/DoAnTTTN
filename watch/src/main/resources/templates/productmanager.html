<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SWISS</title>
  <div th:replace="fragments/style :: style"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <!-- Sidebar -->
  <div th:replace="fragments/sidebar ::sidebar"></div>
  <!-- /.sidebar -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Button to Open the Modal -->
            <a class="btn btn-primary" th:href="@{/addproduct}" role="button"> Add Item</a>
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
              <tr>
                <th class="th-sm">Product Image
                </th>
                <th class="th-sm">Product Name
                </th>
                <th class="th-sm">Price
                </th>
                <th class="th-sm">Quantity
                </th>
                <th class="th-sm">Sale
                </th>
                <th class="th-sm">Description
                </th>
                <th class="th-sm">Create Date
                </th>
                <th class="th-sm">Update Date
                </th>
                <th class="th-sm">Option
                </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product :${productInfo}">
                <td><img th:src="@{${product.getProductImageList().get(0).getUrl()}}" alt="" style="width: 100px;height: 100px;"></td>
                <td th:text="${product.getProductname()}">Integration Specialist</td>
                <td th:text="${#numbers.formatCurrency(product.getPrice())}">Sidney</td>
                <td th:text="${product.getQuantity()}">37</td>
                <td th:text="${product.getSale()}">2011/06/02</td>
                <td th:text="${product.getDescription()}"></td>
                <td th:text="${#dates.format(product.getCreateat(), 'yyyy/MM/dd')}"></td>
                <td th:text="${#dates.format(product.getUpdateat(), 'yyyy/MM/dd')}"></td>
                <td><a style="margin:0 10px 0 10px;cursor: pointer;"><i class="fas fa-edit"></i></a><a style="margin:0 10px 0 10px;cursor: pointer;" th:href="@{/deleteproduct(id=${product.getProductid()})}"><i class="far fa-trash-alt"></i></a></td>

              </tr>

              </tbody>

            </table>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div th:replace="fragments/script :: script"></div>
</body>
</html>
